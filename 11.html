<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Fakultas</title>
</head>
<body>

    <h2>Fakultas di Universitas Darunnajah</h2>
    <p>Pilih fakultas yang Anda minati:</p>

    <input type="checkbox" id="fai" name="fakultas" value="Fakultas Agama Islam">
    <label for="fai">1. Fakultas Agama Islam</label><br>

    <input type="checkbox" id="fst" name="fakultas" value="Fakultas Sains dan Teknologi">
    <label for="fst">2. Fakultas Sains dan Teknologi</label><br>

    <input type="checkbox" id="fb" name="fakultas" value="Fakultas Bisnis">
    <label for="fb">3. Fakultas Bisnis</label><br>

</body>
</html>
